<div class="form-container">
    <h2>Submit Receipt for Reimbursement</h2>
    <form [formGroup]="receiptForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="employeeId">Employee ID</label>
        <input type="number" id="employeeId" formControlName="employeeId">
        <div *ngIf="receiptForm.get('employeeId')?.invalid && receiptForm.get('employeeId')?.touched" class="error-message">
          Employee ID is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date">
        <div *ngIf="receiptForm.get('date')?.invalid && receiptForm.get('date')?.touched" class="error-message">
          Date is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="amount">Amount ($)</label>
        <input type="number" id="amount" formControlName="amount" step="0.01">
        <div *ngIf="receiptForm.get('amount')?.invalid && receiptForm.get('amount')?.touched" class="error-message">
          Amount must be greater than 0
        </div>
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category">
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category">
            {{category}}
          </option>
        </select>
        <div *ngIf="receiptForm.get('category')?.invalid && receiptForm.get('category')?.touched" class="error-message">
          Category is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
        <div *ngIf="receiptForm.get('description')?.invalid && receiptForm.get('description')?.touched" class="error-message">
          Description is required (max 500 characters)
        </div>
      </div>
      
      <div class="form-group">
        <label for="imageUrl">Receipt Image URL</label>
        <input type="text" id="imageUrl" formControlName="imageUrl">
      </div>
      
      <button type="submit" [disabled]="receiptForm.invalid">Submit Receipt</button>
    </form>
  </div>
