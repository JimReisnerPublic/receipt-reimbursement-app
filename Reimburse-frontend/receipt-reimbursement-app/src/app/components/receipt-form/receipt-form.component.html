<div class="form-container">
    <h2>Submit Receipt for Reimbursement</h2>
    <form [formGroup]="receiptForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="employeeId">Employee Email</label>
        <input type="email" id="employeeEmail" formControlName="employeeEmail">
        <div *ngIf="receiptForm.get('employeeEmail')?.invalid && receiptForm.get('employeeEmail')?.touched" class="error-message">
          Valid employee email is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date">
        <div *ngIf="receiptForm.get('date')?.invalid && receiptForm.get('date')?.touched" class="error-message">
          Date is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="amount">Amount ($)</label>
        <input type="number" id="amount" formControlName="amount" step="0.01">
        <div *ngIf="receiptForm.get('amount')?.invalid && receiptForm.get('amount')?.touched" class="error-message">
          Amount must be greater than 0
        </div>
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category">
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category">
            {{category}}
          </option>
        </select>
        <div *ngIf="receiptForm.get('category')?.invalid && receiptForm.get('category')?.touched" class="error-message">
          Category is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
        <div *ngIf="receiptForm.get('description')?.invalid && receiptForm.get('description')?.touched" class="error-message">
          Description is required (max 500 characters)
        </div>
      </div>
      
      <div class="form-group">
        <label for="receiptFile">Receipt File</label>
        <input type="file" id="receiptFile" (change)="onFileSelected($event)" accept=".pdf,.jpg,.jpeg,.png">
        <div *ngIf="receiptForm.get('receiptFile')?.invalid && receiptForm.get('receiptFile')?.touched" class="error-message">
          Valid receipt file is required (PDF, JPG, PNG)
        </div>
      </div>
      
      <button type="submit" [disabled]="receiptForm.invalid">Submit Receipt</button>
    </form>
  </div>
